services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: freqle-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${APP_NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${APP_NEXTAUTH_SECRET:-change-me}
      DATABASE_URL: postgresql://freqle:freqle@postgres:5432/freqle?schema=public
      DISCORD_CLIENT_ID: ${APP_DISCORD_CLIENT_ID:-}
      DISCORD_CLIENT_SECRET: ${APP_DISCORD_CLIENT_SECRET:-}
      OPENROUTER_API_KEY: ${APP_OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${APP_OPENROUTER_MODEL:-openai/gpt-4o-mini}
      OPENROUTER_SITE_URL: ${APP_OPENROUTER_SITE_URL:-http://localhost:3000}
      OPENROUTER_APP_NAME: ${APP_OPENROUTER_APP_NAME:-freqle}
    ports:
      - "3000:3000"

  postgres:
    image: postgres:16-alpine
    container_name: freqle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: freqle
      POSTGRES_USER: freqle
      POSTGRES_PASSWORD: freqle
    ports:
      - "5432:5432"
    volumes:
      - freqle-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freqle -d freqle"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  freqle-postgres-data:
