services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: freqle-web
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    env_file:
      - .env
    ports:
      - "${WEB_PORT}:3000"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: freqle-api
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - freqle-api-cache:/root/.cache
    ports:
      - "${API_PORT}:8000"

  postgres:
    image: postgres:16-alpine
    container_name: freqle-postgres
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - freqle-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\"",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  freqle-postgres-data:
  freqle-api-cache:
